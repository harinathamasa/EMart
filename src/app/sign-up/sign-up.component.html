<div class="col-8">
<form #f="ngForm" (ngSubmit)="submit(f.value)">
<div class="form-group">
 <label for="firstName">First Name</label>
 <input type="text"  class="form-control" 
  ngModel 
  required        
  name="firstName"
  #firstName="ngModel" 
  id="firstName">
     <div class="alert alert-danger"
     *ngIf="firstName.touched && !firstName.valid">
      First Name is required..!!
    </div>
</div>
<div class="form-group">
  <label for="lastName">Last Name</label>
  <input type="text"
  class="form-control" ngModel required
  #lastName="ngModel"
  name="lastName"
  id="lastName">
    <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
      Last Name is required..!
    </div>
</div>
<div class="form-group">
            <label for="gender" >Gender</label>
                <select id="gender" name="gender" #gender="ngModel"  class="form-control" ngModel>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
        </div>

<div class="form-group">
  <label for="email">Email</label>
  <input type="email"
  class="form-control" ngModel required
  #email="ngModel"
  name="email"
  id="email">
     <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
       Please enter email.
     </div>
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input type="password"
  class="form-control" ngModel required
  #password="ngModel"
  name="password"
  id="password">
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
      Please enter password..!
    </div>
</div>
<div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password"
    class="form-control" ngModel required
    #confirmPassword="ngModel"
    name="confirmPassword"
    id="confirmPassword">
      <div class="alert alert-danger" *ngIf="confirmPassword.touched && !confirmPassword.valid">
        Please enter confirm password..!
      </div>
      <div class="alert alert-danger" *ngIf="confirmPassword.touched && password.value!=confirmPassword.value">
          Passwords doesn't match
        </div>
  </div>
<div class="form-group">
  <label for="mobile">Phone Number</label>
  <input type="number" name="mobile"
  class="form-control" ngModel
  #mobile="ngModel" id="mobile" required>
</div>
<div *ngIf="isSuccess" class="alert alert-success" role="alert">{{successMsg}}</div>
<button class="btn btn-primary " [disabled]="!f.valid">SignUp</button>
<button class="btn btn-danger pull-right" style="float:right" (click)="cancel()">Cancel</button>
</form>
</div>
