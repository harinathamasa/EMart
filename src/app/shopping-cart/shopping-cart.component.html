<h1>Shopping Cart</h1>

<ng-container *ngIf="isLoading && cart">
<div class="row col-10">
<p>
  You have {{cart.totalItemsCount}} items in shopping cart .

</p>
<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th class ="text-center" style="width: 230px">Quantity</th>
      <th class="text-right" style="width:200px">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart.items">
      <td><img [src]="item.imageUrl" class="thumbnail" alt=""></td>
      <td>{{item.title}}</td>
     <td> <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity> </td>
      <td class="text-right">{{item.totalPrice | currency:'USD':true }}</td>
    </tr>
  </tbody>
  <tfoot> 
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right">{{cart.totalPrice  | currency:'USD':true }}</th>
    </tr>
  </tfoot>
</table>
<a *ngIf="cart.items.length" class="btn btn-primary" routerLink="/check-out">Check Out</a>
<span style="padding-left: 20px"><button *ngIf="cart.items.length" (click)="clearCart()" class="btn btn-warning btn-sn">Clear Shopping Cart</button></span>
</div>
</ng-container>
