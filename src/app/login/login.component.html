<div class="col-6">
<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<form #f="ngForm" (ngSubmit)="loginWithEmail(f.value)">
    <div class="form-group">
        <input type="email" placeholder="Email" class="form-control" #email="ngModel" ngModel name="email" id="email" required>
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email is required</div>
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" #password="ngModel" name="password" id="password" ngModel required class="form-control">
    </div>
    <button class="btn btn-primary btn-block" type="submit">Sign in</button>
</form>
</div>

<br>
<br>

<button (click)="login()" class="btn btn-primary">Login with Google</button>
